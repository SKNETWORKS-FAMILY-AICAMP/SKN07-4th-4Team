<!DOCTYPE html>
{% load static %}

<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>QnA Home</title>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}" media="screen">
    </head>
    <body>
        <!-- Responsive navbar-->
        {% include "header.html" %}
        <!-- Page header with logo and tagline-->
        <!-- <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Welcome to Blog Home!</h1>
                    <p class="lead mb-0">A Bootstrap 5 starter layout for your next blog homepage</p>
                </div>
            </div>
        </header> -->
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->

                    {% for p in posts %}
                        <div class="card mb-4">
                            <div class="card-body d-flex align-items-center">
                                {% if p.head_image %}
                                <a href="#!">
                                    <img class="img-fluid rounded me-3" src="{{ p.head_image.url }}" alt="{{ p.title }} head_image" style="max-width: 200px; height: auto;"/>
                                </a>
                                {% endif %}
                                
                                <div>
                                    <div class="small text-muted">{{ p.created_at }} 작성</div>
                                    <h2 class="card-title mb-1" style="font-size: 1.5rem;">{{ p.title }}</h2>
                                    <p class="card-text">LLM으로 요약할 예정</p>
                                    <a class="btn btn-primary" href="{{ p.go2page }}" style="background-color: transparent; border: 1px solid rgba(0, 123, 255, 0.5); color: rgba(0, 123, 255, 0.5);">더 알아보기</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                    
                    <!-- Nested row for non-featured blog posts-->
                    
                    <!-- Pagination-->
                    <nav aria-label="Pagination">
                        <hr class="my-0" />
                        <ul class="pagination justify-content-center my-4">
                            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
                            <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                            <li class="page-item"><a class="page-link" href="#!">2</a></li>
                            <li class="page-item"><a class="page-link" href="#!">3</a></li>
                            <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                            <li class="page-item"><a class="page-link" href="#!">15</a></li>
                            <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- Side widgets-->
                {% include "sidebar.html" %}
            </div>
        </div>
        <!-- Footer-->
        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'blog/js/scripts.js' %}"></script>
    </body>
</html>
