{% extends "blog/index.html" %}
{% block content %}
<style>
    form.user .form-control-user {
        font-size: .8rem;
        border-radius: 10rem;
        padding: 0.7rem 1rem;
    }

    form.user .form-group {
        margin-bottom: 1rem !important;
    }

    .btn-user {
        font-size: .8rem;
        border-radius: 10rem;
        padding: .75rem 1rem;
        color: #fff;
        background-color: #4e73df;
        border-color: #4e73df;
        width: 50%;
        margin-left: 25%;
    }
</style>
<div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">계정을 만드세요!</h1>
                            </div>
                            <form method="post" class="post-form user">
                                {% csrf_token %}
                                {% include "form_errors.html" %}
                                <div class="form-group">
                                    <!-- <label for="username">사용자 이름</label> -->
                                    <input type="text" class="form-control form-control-user" name="username" id="username"
                                        placeholder="사용자 이름"
                                        value="{{ form.username.value|default_if_none:''}}">
                                </div>
                                <div class="form-group">
                                    <!-- <label for="password1">비밀번호</label> -->
                                    <input type="password" class="form-control form-control-user" name="password1" id="password1"
                                        placeholder="비밀번호"
                                        value="">
                                </div>
                                <div class="form-group">
                                    <!-- <label for="password2">비밀번호 확인</label> -->
                                    <input type="password" class="form-control form-control-user" name="password2" id="password2"
                                        placeholder="비밀번호 확인"
                                        value="">
                                </div>
                                <div class="form-group">
                                    <!--  <label for="email">이메일일</label> -->
                                    <input type="text" class="form-control form-control-user" name="email" id="email"
                                        placeholder="이메일"
                                        value="{{ form.email.value|default_if_none:''}}">
                                </div>
                                <hr>
                                <button type="submit" class="btn btn-primary btn-user">생성</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>                      
{% endblock %}
